name: Generate multi-arch Docker image and release linux binaries

permissions:
  id-token: write
  contents: write
  attestations: write
  packages: write

on:
  push:
    branches:
      - main
  release:
  workflow_dispatch:
  workflow_call:
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  push_to_registry:
    permissions:
      id-token: write
      contents: write
      packages: write
      attestations: write
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    env:
      DOCKER_ARMHF_EXPERIMENTAL: enabled # Set to 'enabled' to enable armhf build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Checkout submodules
        run: git submodule update --init --recursive
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: 'linux/arm64,linux/armhf,linux/amd64'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Add current version in Debian changelog if not present
        run: |
          export TAG=${{ github.event.release.tag_name }}
          if ! grep -q "rustdesk-server ($TAG)" debian/changelog; then
            TMP=$(mktemp)
            echo "rustdesk-server ($TAG) unstable; urgency=medium" > $TMP
            echo "" >> $TMP
            echo "  * New release $TAG" >> $TMP
            echo "" >> $TMP
            echo " -- GitHub Actions <ronan@none.com>  $(date -R)" >> $TMP
            echo "" >> $TMP
            cat debian/changelog >> $TMP
            cp $TMP debian/changelog
            rm $TMP
          fi
          
      - name: Extract metadata (tags, labels) for Docker integration image
        id: metaintegration
        uses: docker/metadata-action@v5
        with:
          images: sctg/swish
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile-integration
          platforms: linux/arm64, linux/amd64, linux/armhf
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
          tags: ${{ steps.metaintegration.outputs.tags }}
          labels: ${{ steps.metaintegration.outputs.labels }}

      - name: Pull and extract files from Docker image (amd64)
        continue-on-error: true
        run: |
          export TAG=${{ github.event.release.tag_name }}
          mkdir -p /tmp/amd64/
          docker pull sctg/swish:latest
          docker create --platform linux/amd64 --name temp-container-amd64 sctg/swish:latest
          docker cp temp-container-amd64:/usr/local/bin/swish /tmp/amd64/
          docker rm temp-container-amd64
          cd /tmp/amd64/
          mv swish /tmp/amd64/swish_linux_amd64_static_${{ github.event.release.tag_name }}

      - name: Pull and extract files from Docker image (arm64)
        continue-on-error: true
        run: |
          export TAG=${{ github.event.release.tag_name }}
          mkdir -p /tmp/arm64/
          docker pull sctg/swish:latest
          docker create --platform linux/arm64 --name temp-container-arm64 sctg/swish:latest
          docker cp temp-container-arm64:/usr/local/bin/swish /tmp/arm64/
          docker rm temp-container-arm64
          cd /tmp/arm64/
          mv swish /tmp/arm64/swish_linux_arm64_static_${{ github.event.release.tag_name }}

      - name: Pull and extract files from Docker image (armhf)
        continue-on-error: true
        if: ${{ env.DOCKER_ARMHF_EXPERIMENTAL == 'enabled' }}
        run: |
          export TAG=${{ github.event.release.tag_name }}
          mkdir -p /tmp/armhf/
          docker pull sctg/swish:latest
          docker create --platform linux/armhf --name temp-container-armhf sctg/swish:latest
          docker cp temp-container-armhf:/usr/local/bin/swish /tmp/armhf/
          docker rm temp-container-armhf
          cd /tmp/armhf/
          mv swish /tmp/armhf/swish_linux_armhf_static_${{ github.event.release.tag_name }}

      - name: Upload Release
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            ls -lR
            gh release upload ${{ github.event.release.tag_name }} swish /tmp/amd64/swish_linux_amd64_static_${{ github.event.release.tag_name }}
            gh release upload ${{ github.event.release.tag_name }} swish /tmp/arm64/swish_linux_arm64_static_${{ github.event.release.tag_name }}

      - name: Upload armhf release
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: ${{ env.DOCKER_ARMHF_EXPERIMENTAL == 'enabled' }}
        run: |
            gh release upload ${{ github.event.release.tag_name }} swish /tmp/armhf/swish_linux_armhf_static_${{ github.event.release.tag_name }}

      - name: Attest release
        uses: actions/attest-build-provenance@v1
        continue-on-error: true
        with:
          subject-path: '/tmp/amd64/swish_linux_amd64_static_${{ github.event.release.tag_name }},/tmp/arm64/swish_linux_arm64_static_${{ github.event.release.tag_name }},/tmp/armhf/swish_linux_armhf_static_${{ github.event.release.tag_name }}'

        uses: actions/attest-build-provenance@v1
        if: ${{ env.DOCKER_ARMHF_EXPERIMENTAL == 'enabled' }}
        continue-on-error: true
        with:
          subject-path: '/tmp/armhf/linux_static_${{ github.event.release.tag_name }}_armhf.zip, /tmp/armhf/rustdesk-server-hbbr_${{ github.event.release.tag_name }}_armhf.deb, /tmp/armhf/rustdesk-server-hbbs_${{ github.event.release.tag_name }}_armhf.deb, /tmp/armhf/rustdesk-server-utils_${{ github.event.release.tag_name }}_armhf.deb, /tmp/armhf/zip/hbbs, /tmp/armhf/zip/hbbr, /tmp/armhf/zip/rustdesk-utils'